<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>

    <header>
        <h2>Jogo da Velha</h2>
    </header>

    <div class="bntReiniciarPartida">
        <button class="bntReiniciarJogo" bntJogo>Reiniciar Jogo</button>
    </div>
    
        <div>
            <h3>Vez do jogador: </h3>
            <p data-turno>X</p>
        </div>

    <div class="tabuleiro x" data-tabuleiro>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
        <div class="celula" data-celula></div>
    </div>

    <div class="contador" data-score>
        <div class="contadorX">
            <h3>Vitorias X:</h3>
            <p class="contadorVitoriasX" data-X>0</p>
        </div>
        <div class="contadorO">
            <h3>Vitorias O:</h3>
            <p  class="contadorVitoriasO" data-O>0</p>
        </div>
        <div class="Empate">
            <h3>Empates: </h3>
            <p class="contadorVitoriasEmpate" data-Empate>0</p>
        </div>
        <div class="bntPlacar">
            <button class="bntReiniciarPlacar" date-reiciniarplacar>Reiniciar Placar</button>
        </div>
    </div>

    <div class="msgVitoria" winning>
        <p class="msgVitoriotxt" date-msg-txt></p>
        <button class="msgVitoriobnt" date-reiniciar>Reiniciar</button>
    </div>

    <footer>
        <div class="rodape">
            <p>Desenvolvido por Eduardo Mateus da Silva</p>
        </div>
    </footer>
        <script src="scrip.js"></script>
</body>
</html>
